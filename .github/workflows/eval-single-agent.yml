name: Single AI Agent Evaluation

# Update for your setup
env:
  data-path: "${{ github.workspace }}/data/dataset.json"
  agent-id: "asst_vc6wBxqTfaTvtyXcH08jsXZA"

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  evaluate:
    name: AI Agent Evaluation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login using Federated Credentials
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Run evaluation
        uses: microsoft/ai-agent-eval@v2-beta
        with:
          azure-ai-project-endpoint: ${{ vars.AZURE_AI_PROJECT_ENDPOINT }}
          deployment-name: ${{ vars.DEPLOYMENT_NAME }}
          data-path: ${{ env.data-path }}
          agent-ids: ${{ env.agent-id }}